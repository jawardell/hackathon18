<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Create Account</title>
  </head>

  <body>

    <div class = "container">
        <h1 class="display-1">Create Account</h1>
        <hr>
        <br>


    <div class="container">
        <form name="myCreateForm"> 
            <div class="form-group">
                <label>First Name</label>
                <input type="fname" class="form-control" placeholder="John" required>
            </div>
            <div class="form-group">
                    <label>Last Name</label>
                    <input type="lname" class="form-control" placeholder="Smith" required>
                </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" class="form-control" placeholder="sample@email.com" required>
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="password" name="password" required>
            </div>

            <div class="form-group">
                <label>Verify Password</label>
                <input type="password" class="form-control" placeholder="password" name="vpassword" required>
            </div>
                <p class="form-text text-muted">Passwords must match. No special characters allowed.</p>
                <a href="index.html" class="btn btn-success" role="button" >Create Account</a>
            
                        
        </form>           
    
            <hr>

            <p class="lead">Have an account?</p>
            <a href="login.html" class="btn btn-default" role="button">Log in now</a>

    
        </div>

        <div class="container" style="height:100px">

        </div>
    </div>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
